services:
  nacos:
    image: nacos/nacos-server:v2.2.0
    restart: always
    environment:
      MODE: "standalone"
    ports:
      - '8848:8848'
      - '9848:9848'
    expose:
      # Opens port 3306 on the container
      - '8848'
      - '9848'
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db:
